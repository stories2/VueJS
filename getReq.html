<!DOCTYPE html>
    <body>
        <div id="app">
            <h1>Get req</h1>
        </div>
        <script src="js/vue.js"></script>
        <script src="js/vue-router.js"></script>
        <script src="js/vue-resource.js"></script>
        <script>
            new Vue({
                el: '#app',
                methods: {
                    getData: function() {
                        this.$http.get('https://jsonplaceholder.typicode.com/todos/1')
                            .then(res => {
                                console.log('res', res);
                            })
                    }
                },
                created: function() {
                    this.getData();
                }
            })
        </script>
    </body>
</html>
